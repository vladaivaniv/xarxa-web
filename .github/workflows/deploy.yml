# Workflow para desplegar la aplicaciÃ³n a GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
        env:
          NEXT_PUBLIC_BASE_PATH: '/xarxa-web'
      - name: Check build output structure
        run: |
          echo "Checking out directory structure..."
          ls -la out/ || echo "out/ not found"
          if [ -d "out/xarxa-web" ]; then
            echo "Moving files from out/xarxa-web to out/"
            mv out/xarxa-web/* out/ 2>/dev/null || true
            mv out/xarxa-web/.* out/ 2>/dev/null || true
            rmdir out/xarxa-web 2>/dev/null || true
          fi
          echo "Final structure:"
          ls -la out/ | head -20
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
